name: CI/CD Workflow

on: [push, pull_request]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Upgrade setuptools
      run: |
        python -m pip install --upgrade setuptools
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest scipy
    - name: Install matplotlib
      run: |
        pip install matplotlib
    - name: Print installed packages
      run: |
        pip list
    - name: Print PYTHONPATH
      run: |
        echo $PYTHONPATH
    - name: Run tests
      run: |
        PYTHONPATH=$PYTHONPATH:${{ github.workspace }}/src pytest -v -m "not jax_unsupported"

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Upgrade setuptools
      run: |
        python -m pip install --upgrade setuptools
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest scipy
    - name: Install matplotlib
      run: |
        pip install matplotlib
    - name: Print installed packages
      run: |
        pip list
    - name: Print PYTHONPATH
      run: |
        echo %PYTHONPATH%
    - name: Run tests
      run: |
        $env:PYTHONPATH = "$env:PYTHONPATH;${{ github.workspace }}\src"
        pytest -v -m "not jax_unsupported"

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Upgrade setuptools
      run: |
        python -m pip install --upgrade setuptools
    - name: Ensure pip is installed
      run: |
        python -m ensurepip --default-pip
        python -m pip install --upgrade pip
    - name: Install Cython
      run: |
        pip install Cython
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest scipy
    - name: Install matplotlib
      run: |
        pip install matplotlib
    - name: Print installed packages
      run: |
        pip list
    - name: Print PYTHONPATH
      run: |
        echo $PYTHONPATH
    - name: Run tests
      run: |
        PYTHONPATH=$PYTHONPATH:${{ github.workspace }}/src pytest -v -m "not jax_unsupported"
