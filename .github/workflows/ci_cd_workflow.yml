name: CI/CD Workflow

on: [push, pull_request]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        node-version: 20
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        node-version: 20
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    - name: Run tests
      run: |
        pytest

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        node-version: 20
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        node-version: 20
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        pip uninstall -y jax jaxlib
    - name: Run tests
      run: |
        pytest

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        node-version: 20
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        node-version: 20
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    - name: Run tests
      run: |
        pytest
